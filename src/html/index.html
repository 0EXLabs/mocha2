			<div class="section section5">
				<div class="section5-content">
					<div class="section5-text-wrap">
						<p class="section5-text">これまでにないアイデアで、これまでにない喜びを</p>
					</div>
	
					<div class="section5-text-wrap">
						<p class="section5-text">ひらめきの数だけ、未来が生まれる。</p>
						<p class="section5-text">型にはまらないユニークな発想と</p>
						<p class="section5-text">デジタルクリエイティブがつくりだす</p>
						<p class="section5-text">ものづくりの可能性は無限大。</p>
					</div>
	
					<div class="section5-text-wrap">
						<p class="section5-text">アソビゴコロで、世界をハッピーに変えていく。</p>
						<p class="section5-text">それがわたしたちの理念です。</p>
					</div>
				</div>
			</div>
